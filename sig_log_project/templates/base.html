
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">

            {% block content %}
    



            {% endblock %}

        </div>
    </div>
</div>    
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
      $(document).ready(function () {
          $("#openModalBtn").click(function () {
              // Load the content of test.html
              $.get("sig_log_project/user_app/templates/user_app/test.html", function (data) {
                  // Create a temporary div to hold the loaded content
                  var tempDiv = $("<div>").append(data);
                  
                  // Extract the modal content
                  var modalContent = tempDiv.find("#exampleModalCenter").html();
                  
                  // Append the modal content to the body
                  $("body").append(modalContent);
                  
                  // Show the modal
                  $("#exampleModalCenter").modal("show");
              });
          });
      });
  </script>

</body>
</html>
